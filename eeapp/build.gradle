buildscript {
    repositories {
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.1'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
    maven {
        name "jitpack"
        url "https://jitpack.io"
    }

}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.ujujzk.easyengmaterial.eeapp"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.parse.bolts:bolts-android:1.2.1'
    compile 'com.parse:parse-android:1.10.+'
    compile 'com.android.support:appcompat-v7:23.0.+'
    compile 'com.android.support:cardview-v7:23.+'
    compile 'com.android.support:recyclerview-v7:23.+'
    compile 'com.android.support:design:23.+'
    compile 'com.github.clans:fab:1.6.1'
    compile 'com.github.fafaldo:fab-toolbar:1.0.1'
    compile 'com.yqritc:recyclerview-flexibledivider:1.2.6'
    compile 'com.github.AleksandrSavosh:SimpleStore:v1.2.3-alpha'
    compile 'com.google.code.gson:gson:2.3.1'
    compile('com.afollestad.material-dialogs:core:0.8.3.0@aar') {
        transitive = true
    }
    compile 'com.mikepenz:google-material-typeface:2.1.0.1.original@aar'
    compile('com.mikepenz:materialdrawer:4.5.9@aar') {
        transitive = true
    }

}
